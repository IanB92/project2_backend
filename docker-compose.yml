version: '3'
services:
  my-postgres:
    image: postgres
    ports:
      - "8888:5432"
    environment:
      - POSTGRES_PASSWORD=Yeshua7753
    volumes:
      - ./dbscript.sql:/docker-entrypoint-initdb.d/create_tables.sql
  javalin-backend-service:
    image: javalin-backend
    build: .
    ports:
      - 8080:7070
    depends_on:
      - my-postgres
    links:
      - my-postgres